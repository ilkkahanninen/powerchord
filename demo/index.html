<!DOCTYPE html>
<html>
  <head>
    <title>Powerchord</title>
    <link rel="stylesheet" href="../css/powerchord.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Powerchord</h1>
      <h2>Buttons</h2>
      
      <p>
        <a href="#" class="btn">&lt;a class="btn"&gt;</a>
        <button>&lt;button&gt;</button>
        <input type="button" value="&lt;input type='button'&gt;">
      </p>
      
      <p>
        <button class="btn-default">.btn-default</button>
        <button class="btn-secondary">.btn-secondary</button>
        <button class="btn-green">.btn-green</button>
        <button class="btn-yellow">.btn-yellow</button>
        <button class="btn-orange">.btn-orange</button>
        <button class="btn-red">.btn-red</button>
        <button class="btn-magenta">.btn-magenta</button>
        <button class="btn-blue">.btn-blue</button>
        <button class="btn-cyan">.btn-cyan</button>
        <button class="btn-gray">.btn-gray</button>
      </p>
      
      <hr>
      
      <h2>Forms</h2>
      
      <div class="form-group">
        <label for="text">Name</label>
        <input id="text" type="text" placeholder="Firstname Familyname">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="xxx@email.com">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Both</option>
          <option>Other</option>
        </select>
      </div>
      
      <hr>
      
      <h2>Forms (inline style)</h2>
      
      <div class="form-group inline">
        <label for="text2">Name</label>
        <input id="text2" type="text" placeholder="Firstname Familyname">
      </div>
      <div class="form-group inline">
        <label for="email2">Email</label>
        <input id="email2" type="email" placeholder="xxx@email.com">
      </div>
      <div class="form-group inline">
        <label for="gender">Gender</label>
        <select id="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Both</option>
          <option>Other</option>
        </select>
      </div>
    </div>
  </body>
</html>
